<!DOCTYPE html>
<html data-ng-app="KramyaApp">
	<head>
		<title>Kramya | Medical Tourism Enabler</title>
		<meta name="viewport" content="width=device-width">
		<!-- <base href="/"> -->
		<meta charset="UTF-8">
		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker.css"/>
		<link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
		<link rel='stylesheet' href='bower_components/textAngular/dist/textAngular.css'>
		<link rel='stylesheet' href="bower_components/angucomplete-alt/angucomplete-alt.css">
		<link rel='stylesheet' href="bower_components/angularjs-toaster/toaster.css">
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
		<link rel="stylesheet" href="css/animate.css">
		<link rel="shortcut icon" href="img/fevicon.png" type="image/png">  
		
		<style type="text/css">
    	.searchbox.well{
    		background: rgba(22, 83, 92, 0.45);
    		margin-left: -10%;
    		width: 120%;
    		opacity: 1;
    		border: 2px solid #f5f5f5;
    	}
    	.header-container{
    		
    		width: :100%;
    		height: 100%;
    		border-right: none;
    		border-left: none;
    		position: relative;
    		padding: 20px;
    	}
    	.video-container{
    		background:  url("img/hex-transparent1.png") ;
    		position: absolute;
    		top: 0%;
    		left: 0%;
    		height: 100%;
    		width: 100%;
    		overflow: hidden;
    	}
    	.video-top {
    		position: absolute;
    		z-index: -10;
    		width: 100%;
    	}
    	.video-main {
    		position: relative;
    		width: 100%;
    	}
    	.above-video {
    		text-align: center;
    		margin-right: auto;
    		margin-left: auto;
        margin-top: 200px;
    	}
    	.nav.past-main {
		    background-color:#16535C;
		    color:#444;
			}
			select {
		    -moz-appearance: none;
		    text-indent: 0.01px;
		    text-overflow: '';
			}
			.carousel-inner{
				background : transparent;
			}
			.carousel-inner > .item{
				padding: 0px;
			}
			.left.carousel-control{
				background:transparent;
				cursor: pointer;
				cursor: hand;
			}
			.right.carousel-control{
				background:transparent;
				cursor: pointer;
				cursor: hand;
			}
			.carousel-indicators .active{
				background-color: #2580B3;
			}
			span.stars, span.stars span {
		    display: block;
		    background: url(stars.png) 0 -16px repeat-x;
		    width: 80px;
		    height: 16px; }
			span.stars span {
			  background-position: 0 0;	}

		  .rate-container > i {
		    float: left;
			}
			.rate-container > i:HOVER,
			.rate-container > i:HOVER ~ i {
		    color: gold;
			}
			.morecontent span {
				display: none;
			}
			.morelink {
			display: block;
			}
			.player {
		    margin: auto;
		    max-width: 900px;
		    min-width: 320px;
			}
			.mediaplayer {
			    position: relative;
			    height: 0;
			    width: 100%;
			    padding-bottom: 56.25%;
			    /* 16/9 */
			}
			.mediaplayer video, .mediaplayer .polyfill-video {
			    position: absolute;
			    top: 0;
			    left: 0;
			    height: 100%;
			    width: 100%;
			}
			/* when hiding the picture */
			/*.ng-hide-add{ 
				animation:0.5s rotateOutUpLeft ease;
			}
			.ng-hide-remove{
				animation:0.5s rotateInDownRight ease;
			}*/
			.trans{
				-webkit-transition:all linear .5s;
			  -moz-transition:all linear .5s;
			  -o-transition:all linear .5s;
			  transition:all linear .5s;
			}
			.hidden{
	     opacity:0;
			}
			.visible{
			     opacity:1;
			}
		</style>
	</head>

	<body ng-controller="mainController" style="background:transparent;font-family:Calibri;font-size: 19px;">
		<!-- Nav Bar -->
		
		<!-- Main View  -->
		
		<!-- <div ui-view="header"></div> -->
		<header></header>
		<div ui-view="body-view" autoscroll="true"></div>
		<!-- footer -->
		<footeras></footeras>

		<script src='bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
		<script src='bower_components/textAngular/dist/textAngular.min.js'></script>
		<script src='bower_components/angularjs-toaster/toaster.min.js'></script>
		<script src="bower_components/moment/moment.js"></script>
		<script src="bower_components/angular-momentjs/angular-momentjs.js"></script>
		<script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
		<script src="bower_components/angular-daterangepicker/js/angular-daterangepicker.js"></script>
		<script src="bower_components/angucomplete-alt/angucomplete-alt.js"></script>

    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
		<!--Main APp -->
		<script src="scripts/app.js"></script>

		<script src="scripts/controllers/main/main.js"></script>
		<script src="scripts/controllers/home/search.js"></script>
		<script src="scripts/controllers/home/carousel.js"></script>
		<script src="scripts/controllers/home/datepicker.js"></script>
		<script src="scripts/controllers/main/header.js"></script>
		<script src="scripts/controllers/main/footer.js"></script>
		<script src="scripts/controllers/hospital/hospital.js"></script>
		<script src="scripts/controllers/register/register.js"></script>
		<script src="scripts/controllers/register/inter.js"></script>
		<script src="scripts/controllers/register/signup.js"></script>
